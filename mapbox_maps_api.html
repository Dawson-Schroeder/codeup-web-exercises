<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox API</title>
    <script src="js/keys.js" ></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/mapbox-api.css">
</head>
<body>
<div class="page-wrapper">
    <div class="header">
        <div class="column">
            <h1>Mapbox API</h1>
        </div>
        <div class="column">
            <button id="clear-markers">Clear Markers</button>
        </div>
    </div>
    <div class="container">
    <div class="row">
      <div class="column justify-center align-center text-center">
        <div id='map' style='width: 100%; height: 600px;'></div>
        <form class="justify-center align-center text-center">
          <label for="zoom" >Set Zoom</label>
          <input type="text" name="zoom" id="zoom">
          <button id="zoomSubmit">Zoom</button>
        </form>
        <form class="justify-center align-center text-center">
          <label for="setMarker">Enter an address</label>
          <input type="text" name="setMarker" id="setMarker">
          <button id="setMarkerButton" >Set Marker</button>
        </form>
      </div>
    </div>
    </div>

</div>

<script src="js/mapbox-geocoder-utils.js" ></script>
<script>

  mapboxgl.accessToken = MAPBOX_API_TOKEN ;
  const map = new mapboxgl.Map({
    container: 'map', // container ID
    style: 'mapbox://styles/mapbox/navigation-night-v1', // style URL
    center: [-98.48962, 29.42692], // starting position [lng, lat]
    zoom: 9,  // starting zoom
  });


</script>
<script src="js/mapbox-api.js" ></script>
</body>
</html>
