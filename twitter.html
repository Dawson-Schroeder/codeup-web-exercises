<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/twitter.css">
</head>
<body>
<div class="page-wrapper">
    <section class="container grow">
        <div class="row grow left-page">
            <div class="column">
                <div class="column left-sidebar grow">
                    <img class="bird" src="images/twitter-logo2.jpg">
                <h2>Explore</h2>
                <h2>Settings</h2>
                </div>
            </div>
            <div class="column main-bar-page">
                <div class="column main-bar grow">
                    <h1> Dawson Schroeder</h1>
                    <p>45.8K Tweets</p>
                </div>
                <div class="background-box">
                    <img src="images/cody-parade.jpeg">
                </div>
                <div class="profile-bar">
                    <div class=" column profile-bar-left">
                        <div class="profile-pic">
                            <img class="profile-picture" src="images/shiba.webp">
                        </div>
                    </div>
                    <div class="column profile-bar-right">
                        <div class="profile-follow">
                            <button>Follow</button>
                        </div>
                    </div>
                </div>
                <div class="profile-links">
                    <h2>Dawson Schroeder</h2>
                    <p class="grey">@schro</p>
                    <p>Lorem jbvkjsvnslak c [ocinvkl c iosncv sibus error eum, hic ipsum maiores officia repellendus sed vel voluptate, voluptatibus?</p>
                </div>
                <div class="profile-director">
                    <div class="director-box"><p>Tweets</p></div>
                    <div class="director-box"><p>Tweets & replies</p></div>
                    <div class="director-box"><p>Media</p></div>
                    <div class="director-box"><p>Likes</p></div>
                </div>
                <div class="profile-posts">

                </div>
            </div>
            <div class="column right-page">
                <div class="column right-sidebar grow">
                    <input class ="search" type="search" id="query" name="q"
                           placeholder="   Search Twitter">
                </div>
            </div>
        </div>

    </section>
</div>
</body>
</html>
